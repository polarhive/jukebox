[music]
music_folder = "~/Music/dl"

[lastfm]
username = "lastfm"
mode = "mix"
API_KEY = "" #https://www.last.fm/api/accounts

[yt_dlp]
quiet = true
noplaylist = true
geo_bypass = true
preferred_quality = "192"
format = "opus/bestaudio"
outtmpl = "%(artist)s - %(title)s"

[friends]
friends_file = "~/.config/jukebox-fm/friends.txt"
